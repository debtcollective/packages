<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/header.esm.js"></script>
    <script nomodule src="/build/header.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="height: 150vh">
    <dc-header
      id="dc-header"
      homepage="/"
      union="/debt-union"
      host="http://lvh.me:3333"
      community="http://lvh.me:3000"
    ></dc-header>

    <div style="margin-top: 10rem">
      <p>To check header with user:</p>
      <ul>
        <li>
          Make sure to have the community running on
          <a href="http://lvh.me:3000" target="_blank">lvh.me:3000</a>
        </li>
      </ul>
      <small>Check console to see output of header events</small>
    </div>

    <!-- You can choose to render custom navigation, check the README.md file and restart the stencil server after change index.html -->
    <script>
      const header = document.querySelector("#dc-header");
      header.addEventListener("userSynced", (event) => {
        console.log("userSynced", event.detail);
      });

      header.addEventListener("linkClicked", ({ detail }) => {
        console.log("linkClicked", detail);

        if (detail.namespace === "menu") {
          detail.event.preventDefault();
        }
      });
    </script>
  </body>
</html>
